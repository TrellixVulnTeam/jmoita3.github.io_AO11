

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>table</title>
    <link href="css/tables.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet"> 
  </head>
  <body>

    <table>
        <thead>
        <tr>
            <th colspan="3"><h1>ACME Wildwest</h1></th>
        </tr>
      </thead>
        <tbody>
        <tr>
            <th>Period</th>
            <th>Sales</th>
            <th>Sales Goal</th>
        </tr>
        <tr>
            <td>August</td>
            <td>$3,590</td>
            <td>$4,000</td>
        </tr>
        <tr>
            <td>September</td>
            <td>$4,420</td>
            <td>$5,000</td>
        </tr>
        <tr>
            <td>October</td>
            <td>$4,870</td>
            <td>$5,000</td>
        </tr>
        <tr>
            <td>November</td>
            <td>$8,610</td>
            <td id="dark">$7,500</td>
        </tr>
        <tr>
            <td><em>Black Friday</em></td>
            <td colspan="2">$3,200</td>
        </tr>
        <tr>
            <td>December</td>
            <td>$6,820</td>
            <td>$7,500</td>
        </tr>
        </tbody>
      <tfoot>
        <tr>
            <td colspan="3">Compiled 11.06.2020 by jMoita</td>
        </tr>
      </tfoot>
    </table>

  </body>
</html>
