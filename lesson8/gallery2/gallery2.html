<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="The ultimate lazy loader">
        <link href="styles.css" rel="stylesheet">
        <title>gallery</title>
    </head>
<body>
    <!-- Trigger the Modal -->
<img id="myImg" src="images/1.png" alt="Snow" style="width:100%;max-width:300px">
<img id="myImg2" src="images/2.jpg" alt="Snow" style="width:100%;max-width:300px">

<!-- The Modal -->
<div id="myModal" class="modal">

  <!-- The Close Button -->
  <span class="close">&times;</span>

  <!-- Modal Content (The Image) -->
  <img class="modal-content" id="img01">
  <img class="modal-content" id="img02">

  <!-- Modal Caption (Image Text) -->
  <div id="caption"></div>
</div>
<script src="scripts.js"></script>
</body>
</html>
