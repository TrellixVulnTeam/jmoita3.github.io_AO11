<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <link href="style.css" rel="stylesheet">
        <link href="boardingstyles.css" rel="stylesheet">
        <script src="scripts.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Boarging pass</title>
    </head>
        <body>
            <main>
                <div class="title">
                    <img src="wdd230-boarding-pass-delta.PNG" alt="delta">
                    <p class="mobp">Mobile Boarding Pass</p>
                </div>
                <div class="title">

                </div>
                <div class="title">
                    <p>Gabby Salamone</p>
                </div>
                
                <div class="den top">
                    <div>Departs 12:45 PM</div>
                    <h2>DEN</h2>
                    <div>Denver</div>
                </div>
                <div class="plane top">
                    <img src="wdd230-boarding-pass-plane.PNG" alt="plane image">
                </div>
                <div class="bos top">
                    <div>Arrives 5:30 PM</div>
                    <h2>BOS</h2>
                    <div>Boston</div>
                </div>
                <div class="date middle">
                    <h3>Date</h3>
                    <div>12/21/15</div>
                </div>
                <div class="flight middle">
                    <h3>Flight</h3>
                    <div>A2341</div>
                </div>
                <div class="gate middle">
                    <h3>Gate</h3>
                    <div>B12</div>
                </div>
                <div class="seat middle">
                    <h3>Seat</h3>
                    <div>B10</div>
                </div>
                <div class="zone middle">
                    <h3>Boarding Zone</h3>
                    <div>1</div>
                </div>
                <div class="time middle">
                    <h3>Boarding Time</h3>
                    <div>11:45 AM</div>
                </div>
                <div class="barcode">
                    <img src="wdd230-boarding-pass-barcode.png" alt="barcode">
                </div>
                <div class="thanks">
                    <div>Thank you for flying with Delta!</div>
                </div>
             </main>
        </body>
</html>
